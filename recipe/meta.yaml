{% set name = "policy_sentry" %}
{% set version = "0.13.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/policy_sentry-{{ version }}.tar.gz
  sha256: db2b39f92989077f83fc4dd1d064e3ff20b69cfed82168ebdc060e7dce292e77

build:
  number: 1
  noarch: python
  entry_points:
    - policy_sentry=policy_sentry.bin.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - beautifulsoup4
    - click
    - python >={{ python_min }}
    - pyyaml
    - requests
    - schema
    - orjson

test:
  imports:
    - policy_sentry
    - policy_sentry.analysis
  commands:
    - pip check
    - policy_sentry --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/salesforce/policy_sentry
  summary: Generate locked-down AWS IAM Policies
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ForgottenProgramme
    - nick-harmening
